{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Update Work Order</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Update Work Order</button>
    </form>

    <a href="{% url 'work-orders-list' %}" class="btn btn-secondary mt-3">Back to Work Orders</a>
</div>
{% endblock %}
