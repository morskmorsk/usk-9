{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Update Device</h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Update Device</button>
    </form>

    <a href="{% url 'device-list' %}" class="btn btn-secondary mt-3">Back to Devices</a>
</div>
{% endblock %}
