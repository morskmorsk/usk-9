{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Checkout</h2>
    
    <!-- Cart Summary -->
    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title">Your Order</h5>
            <table class="table">
                <tr>
                    <td colspan="2">Subtotal</td>
                    <td>${{ cart.subtotal }}</td>
                </tr>
                <tr>
                    <td colspan="2">Tax</td>
                    <td>${{ cart.tax }}</td>
                </tr>
                <tr class="font-weight-bold">
                    <td colspan="2">Total</td>
                    <td>${{ cart.total }}</td>
                </tr>
            </table>
        </div>
    </div>

    <!-- Checkout Form -->
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Payment Information</h5>
            <form>
                <!-- Include form fields for payment information here -->
                <div class="form-group">
                    <label for="cashAmount">Cash Amount</label>
                    <input type="text" class="form-control" id="cashAmount" placeholder="Cash Amount">
                </div><br>
                <!-- Additional fields for expiration, CVV, etc. -->
                <button type="submit" class="btn btn-primary">Save Cash Amount</button>
            </form><br>
            <form>
                <!-- Include form fields for payment information here -->
                <div class="form-group">
                    <label for="cardAmount">Card Amount</label>
                    <input type="text" class="form-control" id="cardAmount" placeholder="Card Amount">
                </div><br>
                <!-- Additional fields for expiration, CVV, etc. -->
                <button type="submit" class="btn btn-primary">Save Card Amount</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
