{% comment %} {% extends 'base.html' %}

{% block content %}
  <h2>Add to Cart</h2>
  <p>Product: {{ product.name }}</p>
  <p>Price: {{ product.price }}</p>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit">Add to Cart</button>
  </form>

  {% if messages %}
    <ul>
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endblock %} {% endcomment %}
